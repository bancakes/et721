{% load static %} 
<!DOCTYPE html>
 <html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Lab 11 by Delvin</title> 
        <link rel="stylesheet" href="{% static 'doliststyle.css' %}"> 
    </head> 
    <body> 
        <main class="maincontainer"> 
            <h1 class="apptitle">To do list by Delvin Gonzalez</h1> 
            <form class="todolistform" id="todoForm"> 
                <section class="formgroup"> 
                    <label for="task">What to do?..</label> 
                    <input type="text" id="task" class="todo_text" placeholder="Type your task...">
                     <button type="button" class="btnadd">ADD TO LIST</button> 
                    </section> <section class="formgroup"> 
                        <button type="button" class="btn_deleteeach">DELETE COMPLETED</button> 
                        <button type="button" class="btn_deleteall">DELETE ALL</button> </section> 
                        <section class="formgroup"> <h3>Added to list</h3> <ul class="listdo" id="taskList">
                             {% for task in todo_tasks %} {% if task.completed %} 
                             <li class="listitem completed">{{ task.text }}</li> 
                             {% else %} <li class="listitem">{{ task.text }}</li> 
                             {% endif %} 
                             {% endfor %} 
                            </ul> 
                        </section>
                     </form> 
                    </main>
                    <script> 
                 document.querySelector('.btnadd').addEventListener('click',
                 function() { const taskInput = document.getElementById('task');
                  const taskText = taskInput.value.trim(); 
                  if (taskText) { const newTask = document.createElement('li');
                   newTask.className = 'listitem'; newTask.textContent = taskText; 
                completeButton = document.createElement('button');
                 completeButton.className = 'btn_deleteeach'; 
                 completeButton.textContent = 'Complete';
                  completeButton.addEventListener('click', function() { newTask.classList.toggle('completed');});
                 newTask.appendChild(completeButton); 
                 document.getElementById('taskList').appendChild(newTask); 
                 taskInput.value = ''; } });
                 document.querySelector('.btn_deleteeach').addEventListener('click', function() { const tasks = document.querySelectorAll('.listitem.completed'); 
                 tasks.forEach(task => task.remove()); }); 
                document.querySelector('.btn_deleteall').addEventListener('click', function() { document.getElementById('taskList').innerHTML = ''; }); </script> 
                </body> 
                </html>
